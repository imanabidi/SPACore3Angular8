<mat-card class="category-card" *ngFor="let cat of categories">
  <mat-card-header>    
    <mat-card-title>{{cat.name}}</mat-card-title>
    <mat-card-subtitle>{{cat.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="/api/categories/{{cat.id}}/image" alt="Photo of a {{cat.name}}">
  
  <mat-card-actions>
    <button mat-button>details</button>    
  </mat-card-actions>
</mat-card>
